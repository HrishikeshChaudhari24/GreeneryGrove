<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Cart - Greenery Grove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-header h1 {
            font-size: 32px;
            color: #1A5D1A;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .cart-table th, .cart-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .cart-table th {
            background-color: #1A5D1A;
            color: white;
        }
        .cart-table img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
        .cart-table .item-name {
            font-weight: bold;
            color: #1A5D1A;
        }
        .cart-table .item-price, .cart-table .item-total {
            color: #333;
        }
        .cart-table .item-quantity input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cart-summary {
            text-align: right;
            margin-bottom: 20px;
        }
        .cart-summary h3 {
            color: #1A5D1A;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .cart-summary .total-price {
            font-size: 22px;
            color: #333;
        }
        .cart-actions {
            text-align: right;
        }
        .cart-actions .btn {
            background-color: #1A5D1A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .cart-actions .btn:hover {
            background-color: #145014;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <h1>Your Cart</h1>
        </div>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Nursery</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p class="total-price">Total: $<span id="total-price">0.00</span></p>
        </div>
        <div class="cart-actions">
            <button class="btn" id="checkout-btn"><a id="go_checkout" href="#">Proceed to Checkout</a> </button>
        </div>
    </div>

    <script>
        // Function to get user ID from the URL
        var totalPrice=0;
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('userId'); // Attempt to get 'userId' from query parameters

            if (!userId) {
                const pathParts = window.location.pathname.split('/');
                userId = pathParts[pathParts.length - 1]; // Assume 'userId' is the last part of the path
            }
            const go_checkout=document.getElementById("go_checkout")
            var checkouturl=`http://localhost:3000/order/${userId}`
            go_checkout.setAttribute("href",checkouturl)
            return userId;
        }

        const userId = getUserId(); // Use the function to get the user ID

        if (!userId) {
            console.error('User ID not found in the URL.');
        } else {
            console.log('User ID:', userId);
        }

        // Function to fetch cart data
        async function fetchCartData() {
            try {
                const response = await fetch(`http://localhost:3000/cart/get/${userId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const cartData = await response.json();
                renderCart(cartData);
            } catch (error) {
                console.error('Error fetching cart data:', error);
            }
        }

        // Function to render cart items
        function renderCart(cartData) {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItemsContainer.innerHTML = '';
            console.log(cartData)
            cartData.items.forEach(item => {
                const itemRow = document.createElement('tr');

                itemRow.innerHTML = `
                    <td><img src="${item.image}" alt="${item.name}"></td>
                    <td class="item-name">${item.name}</td>
                    <td>${item.nursery}</td>
                    <td class="item-price">$${item.price.toFixed(2)}</td>
                    <td class="item-quantity">
                        <input type="number" value="${item.quantity}" min="1" data-item-id="${item.itemId}">
                    </td>
                    <td class="item-total">$${item.totalPrice.toFixed(2)}</td>
                    <td>
                        <button class="btn" onclick="removeItem('${item.itemId}')">Remove</button>
                    </td>
                `;
                // plantids.push(item.itemId)
                cartItemsContainer.appendChild(itemRow);
            });

            totalPriceElement.textContent = cartData.totalPrice.toFixed(2);
        }

        // Function to remove item from cart
        async function removeItem(itemId) {
            try {
                console.log(itemId)
                const response = await fetch(`http://localhost:3000/cart/${userId}/${itemId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log(response)
                fetchCartData(); // Refresh the cart after removal
            } catch (error) {
                console.error('Error removing item from cart:', error);
            }
        }

        // Fetch cart data on page load
        document.addEventListener('DOMContentLoaded', fetchCartData);
    </script>
</body>
</html>
